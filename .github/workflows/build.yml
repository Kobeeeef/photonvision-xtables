name: Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-photonvision:
    runs-on: ubuntu-22.04
    name: "Build PhotonVision"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build PhotonVision
        run: ./gradlew build shadowJar -x test
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: photonvision-jar
          path: photon-server/build/libs/photonvision-all.jar
